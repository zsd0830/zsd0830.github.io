<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Total Numbers of IE Students in Five Universities. </title>
 <script type="text/javascript" src="d3.js">
</script>
<link type="text/css" rel="stylesheet" href="MyStylesheet.css"/>
</head>

<body>
<h1>TASK 2: Total Numbers of IE Students in Five Universities.</h1>
<script type="text/javascript">
	
d3.json("exam1.json",function(dataset){ 

		var freshman=[];
		var sophomore=[];
		var junior=[];
		var senior=[];
		var univ=["University A","University B","University C","University D","University E"];
		var all=[];
		var distance=40;

		for(var i=0;i<univ.length;i++)
		{
			freshman.push( dataset[0][""+univ[i]+""] );
			sophomore.push( dataset[1][""+univ[i]+""] );
			junior.push( dataset[2][""+univ[i]+""] );
			senior.push( dataset[3][""+univ[i]+""] );
			var sum=freshman[i]+sophomore[i]+junior[i]+senior[i];
			all.push(sum);
		}


		var margin={top: 20, right: 20, bottom: 30, left: 40};
		var width=800;
			height=550;
			padding=80;
		var w=500;
			h=400;
					
		var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");//svg

		var Xscale=d3.scale.ordinal()
					.domain(d3.range(all.length))
					.rangeRoundBands([padding,w],0.1);

		var Yscale=d3.scale.linear()
					.domain([0,d3.max(all,function(d){return d;})])
					.range([0,h]);


		//add rects
		svg.selectAll("body")
			.data(freshman)
			.enter()
			.append("rect")
			.attr("x",function(d,i){
				return(Xscale(i));
				})
			.attr("y",function(d){
				return h-Yscale(d)+padding;
			})
			.attr("width",Xscale.rangeBand())
			.attr("height",function(d){
				return Yscale(d);
			})
			.attr("class","freshman")
   			.text(function(d,i) { return "Freshman:"+d ;});


		svg.selectAll("body")
			.data(sophomore)
			.enter()
			.append("rect")
			.attr("x",function(d,i){
				return(Xscale(i));
				})
			.attr("y",function(d,i){
				return h-Yscale(freshman[i])-Yscale(d)+padding;
			})
			.attr("width",Xscale.rangeBand())
			.attr("height",function(d){
				return Yscale(d);
			})
			.attr("class","sophomore")
   			.text(function(d,i) { return "Sophomore:"+d; });

		svg.selectAll("body")
            .data(junior)
			.enter()
			.append("rect")
			.attr("x",function(d,i){
				return(Xscale(i));
				})
			.attr("y",function(d,i){
				return h-Yscale(freshman[i])-Yscale(sophomore[i])-Yscale(d)+padding;
			})
			.attr("width",Xscale.rangeBand())
			.attr("height",function(d){
				return Yscale(d);
			})
			.attr("class","junior")
   			.text(function(d,i) { return "Junior:"+d; });

		svg.selectAll("body")
			.data(senior)
			.enter()
			.append("rect")
			.attr("x",function(d,i){
				return(Xscale(i));
				})
			.attr("y",function(d,i){
				return h-Yscale(freshman[i])-Yscale(sophomore[i])-Yscale(junior[i])-Yscale(d)+padding;
			})
			.attr("width",Xscale.rangeBand())
			.attr("height",function(d){
				return Yscale(d);
			})
			.attr("class","senior")
   			.text(function(d,i) {return "Senior:"+d;});

		//add number
		svg.selectAll("text")
	       .data(all)
	       .enter()
	       .append("text")
	       .text(function(d){return d;})
	       .attr("x", function(d, i) {return Xscale(i)+35;})
	       .attr("y", function(d){return h-Yscale(d)+padding-10;})
	       .attr("font-family", "Arial")
	       .attr("font-size", "14px")	
	       .attr("text-anchor", "middle");	

		//add university
	    svg.selectAll(".univ")
	       .data(univ)
	       .enter()
	       .append("text")
	       .text(function(d){return d;})
	       .attr("x", function(d, i) {return Xscale(i)+40;})
	       .attr("y", h+padding+30)
	       .attr("class","univ")
	       .attr("text-anchor", "middle");
	      // .attr("transform","rotate(90,0,0)")

	        //add label
	     	svg	.append("text")
	     		.text("Student Number")
	     		.attr("x",10)
	     		.attr("y",60)
	     		.attr("font-family", "Arial")
	        	.attr("font-size", "14px")
	       		.attr("text-anchor", "left")

	       	svg	.append("text")
	     		.text("University")
	     		.attr("x",510)
	     		.attr("y",500)
	        	.attr("font-family", "Arial")
	        	.attr("font-size", "14px")	       
	        	.attr("text-anchor", "left");

	       //add legend
	       svg.append("rect") 
	     	.attr("x",600)
	     	.attr("y",300)
	     	.attr("height",30)
	     	.attr("width",30)
	     	.attr("rx",10)
			.attr("ry",10)
	     	.attr("class","freshman");

	       svg.append("text") 
	     	.text("freshman")
	     	.attr("x",635)
	     	.attr("y",320)
	        .attr("font-family", "Arial")
	        .attr("font-size", "14px")
	        .attr("text-anchor", "left");

	       	svg.append("rect")
	     	.attr("x",600)
	     	.attr("y",300-distance)
	     	.attr("height",30)
	     	.attr("width",30)
	     	.attr("rx",10)
			.attr("ry",10)
	     	.attr("class","sophomore");

	       svg.append("text") 
	     	.text("sophomore")
	     	.attr("x",635)
	     	.attr("y",320-distance)
	        .attr("font-family", "Arial")
	        .attr("font-size", "14px")
	        .attr("text-anchor", "left");

	       	svg.append("rect") 
	     	.attr("x",600)
	     	.attr("y",300-2*distance)
	     	.attr("height",30)
	     	.attr("width",30)
	     	.attr("rx",10)
			.attr("ry",10)
	     	.attr("class","junior");

	       svg.append("text") 
	     	.text("junior")
	     	.attr("x",635)
	     	.attr("y",320-2*distance)
	        .attr("font-family", "Arial")
	        .attr("font-size", "14px")
	        .attr("text-anchor", "left");

	       svg.append("rect") 
	     	.attr("x",600)
	     	.attr("y",300-3*distance)
	     	.attr("height",30)
	     	.attr("width",30)
	     	.attr("rx",10)
			.attr("ry",10)
	     	.attr("class","senior");

	       svg.append("text")
	     	.text("senior")
	     	.attr("x",635)
	     	.attr("y",320-3*distance)
	        .attr("font-family", "Arial")
	        .attr("font-size", "14px")
	        .attr("text-anchor", "left");

	    //add axis
	    var Xaxis = d3.svg.axis()
					  .scale(Xscale)
					  .orient("bottom")
					  .ticks(5);
		
		svg .append("g")
			.attr("class","axis")
			.call(Xaxis)
			.attr("transform", "translate(0," + (h+padding)+ ")");//x-axis

		var zscale=d3.scale.linear()
					.domain([0,d3.max(all,function(d){return d;})])
					.range([h,0]);

		var Yaxis = d3.svg.axis()
					  .scale(zscale)
					  .orient("left")
					  .ticks(5);
		
		svg.append("g")
		   .attr("class","axis")
		   .call(Yaxis)
		   .attr("transform", "translate(" +padding+ "," +padding+ ")");//y-axis

	}
	)



</script>
</body>
</html>
