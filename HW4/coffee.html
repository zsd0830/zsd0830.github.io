<body>
<h1 align="center">Homework 4: Treemap</h1>

<label><input type="radio" name="mode" value="Central" checked> Central</label>
  <label><input type="radio" name="mode" value="East"> East</label>
 <label><input type="radio" name="mode" value="South"> South</label>
 <label><input type="radio" name="mode" value="West"> West</label>
 <label><input type="radio" name="mode" value="North"> North</label>





<script>
   var n = 3;

  var margin = {top: 10, right: 20, bottom: 10, left: 20},
    w = 1200 - margin.left - margin.right,
    h = 800 - margin.top - margin.bottom;   //width & height
  
  var color = d3.scale.category20();   //color

  var svg = d3.select("body").append("svg")
      .attr("width", 1200)
      .attr("height", 800)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  d3.csv("coffee.csv", function(error, root) {
    
      var nest=d3.nest()
        .key(function(d){return d.region;})
        .key(function(d){return d.state;})
        .entries(root);


      var treemap = d3.layout.treemap()
        .size([w, h])
        .sticky(true)
        .children(function(d){return d.values;})
        .value(function(d) { return d.sales; })
        .nodes(nest[n]);

      console.log(treemap);


      var cells = svg.selectAll(".cell")
        .data(treemap)
        .enter()
        .append("g")
        .attr("class", "cell")

  cells.append("rect")
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("width", function(d) { return d.dx; })
      .attr("height", function(d) { return d.dy; })
      .style("fill", function(d) { return d.children ? null : color(d.state); })
      .attr("stroke", "#fff")
   //.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      //.on("click", function(d) { return zoom(node == d.parent ? root : d.parent); });

 // console.log(cells);

  cells.append("text")
      .attr("x", function(d) { return d.x + d.dx / 2; })
      .attr("y", function(d) { return d.y + d.dy / 2; })
      .attr("dy", ".35em")
      .attr("size", 2)
      .attr("text-anchor", "middle")
      .text(function(d) { return d.children ? null : d.type; })
      .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });
    

d3.selectAll("input").on("change", function change() {
    if(this.value==="East"){var m=1;}
      else if (this.value==="South") {m=2;}
        else if (this.value==="West") {m=3;}
          else if (this.value==="North") {m=4;}
  

      var treemap = d3.layout.treemap()
        .size([w, h])
        .sticky(true)
        .children(function(d){return d.values;})
        .value(function(d) { return d.sales; })
        .nodes(nest[m]);

      console.log(treemap);


      var cells = svg.selectAll(".cell")
        .data(treemap)
        .enter()
        .append("g")
        .attr("class", "cell")

  cells.append("rect")
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("width", function(d) { return d.dx; })
      .attr("height", function(d) { return d.dy; })
      .style("fill", function(d) { return d.children ? null : color(d.state); })
      .attr("stroke", "#fff")
   //.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      //.on("click", function(d) { return zoom(node == d.parent ? root : d.parent); });

 // console.log(cells);

  cells.append("text")
      .attr("x", function(d) { return d.x + d.dx / 2; })
      .attr("y", function(d) { return d.y + d.dy / 2; })
      .attr("dy", ".35em")
      .attr("size", 2)
      .attr("text-anchor", "middle")
      .text(function(d) { return d.children ? null : d.type; })
      .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });
    
  });

});

</script>
